<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interacci√≥n con Botones</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffb6c1; /* Rosa de fondo */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            width: 80%;
            max-width: 350px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #e91e63; /* Color rosa fuerte */
        }

        .container p {
            font-size: 1.2em;
            margin: 20px 0;
            color: #333;
        }

        .button {
            background-color: #f06292;
            color: white;
            padding: 12px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 30px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #d81b60;
        }

        .image-container {
            margin-top: 20px;
            border: 10px solid white;
            border-radius: 15px;
            display: inline-block;
        }

        .image-container img {
            width: 100%;
            max-width: 200px;
            border-radius: 15px;
        }

        .text-animation {
            color: red;
            font-weight: bold;
            font-size: 1.5em;
        }

        /* Animaci√≥n para el texto */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .text-animation {
            animation: fadeIn 2s ease-in-out;
        }

    </style>
</head>
<body>

<div class="container">
    <h1> Me perdonas? ü•∫</h1>
    
    <div>
        <button class="button" id="yesButton">S√≠</button>
        <button class="button" id="noButton">No</button>
    </div>

    <div id="message"></div>

    <!-- Imagen principal que cambia despu√©s de cada respuesta -->
    <div id="imageContainer" class="image-container">
        <img src="https://raw.githubusercontent.com/Ale011997/dia-de-enamorados/1521315357d97efec008b54aed024b527d195685/descarga%20(71).jpeg" alt="Imagen 1" id="mainImage">
    </div>

    <!-- Secci√≥n de preguntas adicionales -->
    <div id="questionSection" style="display: none;">
        <div id="question1" class="question">
            <p>¬øEst√°s seguro de que me perdonas?</p>
            <button class="button" id="yes1">S√≠</button>
            <button class="button" id="no1">No</button>
        </div>
    </div>

</div>

<script>
    // Variables de control
    let questionCounter = 0; // Para controlar el n√∫mero de preguntas
    let imageCounter = 0; // Para controlar las im√°genes

    // Referencias a los elementos
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const messageDiv = document.getElementById('message');
    const mainImage = document.getElementById('mainImage');
    const questionSection = document.getElementById('questionSection');
    
    // Array de URLs de las im√°genes
    const images = [
        "https://raw.githubusercontent.com/Ale011997/dia-de-enamorados/1521315357d97efec008b54aed024b527d195685/descarga%20(71).jpeg", // Imagen para la primera pregunta
        "https://raw.githubusercontent.com/Ale011997/dia-de-enamorados/refs/heads/main/descarga%20(72).jpeg", // Imagen para la segunda pregunta
        "https://raw.githubusercontent.com/Ale011997/dia-de-enamorados/refs/heads/main/descarga%20(73).jpeg", // Imagen para la tercera pregunta
        "https://raw.githubusercontent.com/Ale011997/dia-de-enamorados/refs/heads/main/descarga%20(74).jpeg", // Imagen para la cuarta pregunta
        "https://raw.githubusercontent.com/Ale011997/dia-de-enamorados/refs/heads/main/descarga%20(75).jpeg"  // Imagen para la quinta pregunta
    ];

    // L√≥gica para cuando el usuario presiona "S√≠"
    yesButton.addEventListener('click', () => {
        messageDiv.innerHTML = ''; // Limpiar el mensaje
        questionSection.style.display = 'none'; // Ocultar las preguntas
    });

    // L√≥gica para cuando el usuario presiona "No"
    noButton.addEventListener('click', () => {
        questionSection.style.display = 'block'; // Mostrar las preguntas
        updateImage(imageCounter); // Cambiar imagen al principio
    });

    // Funci√≥n para manejar el clic en "S√≠" de las preguntas
    function handleYes() {
        alert('¬°Gracias por perdonarme!');
        questionSection.style.display = 'none'; // Ocultar las preguntas despu√©s de la √∫ltima
    }

    // Funci√≥n para manejar el clic en "No" de las preguntas
    function handleNo() {
        questionCounter++; // Incrementar el n√∫mero de preguntas
        imageCounter++; // Cambiar la imagen

        if (questionCounter < 5) {
            nextQuestion(questionCounter); // Mostrar la siguiente pregunta
            updateImage(imageCounter); // Cambiar la imagen
        } else {
            alert('¬°Por favor, perd√≥name m√°s! üò¢'); // Mensaje despu√©s de 5 preguntas
            questionSection.style.display = 'none'; // Ocultar las preguntas despu√©s de 5 "No"
        }
    }

    // Mostrar la siguiente pregunta
    function nextQuestion(counter) {
        const questionDiv = document.getElementById('question' + (counter + 1));
        if (questionDiv) {
            questionDiv.style.display = 'block';
        }
    }

    // Actualizar la imagen seg√∫n el contador de im√°genes
    function updateImage(counter) {
        if (counter < images.length) {
            mainImage.src = images[counter]; // Cambiar la fuente de la imagen
        }
    }

    // Asignar eventos a las respuestas "S√≠" y "No"
    document.getElementById('yes1').addEventListener('click', handleYes);
    document.getElementById('no1').addEventListener('click', handleNo);
</script>

</body>
</html>
