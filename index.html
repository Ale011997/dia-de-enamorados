<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interacci√≥n con Botones</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffb6c1; /* Rosa de fondo */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            width: 80%;
            max-width: 350px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #e91e63; /* Color rosa fuerte */
        }

        .container p {
            font-size: 1.2em;
            margin: 20px 0;
            color: #333;
        }

        .button {
            background-color: #f06292;
            color: white;
            padding: 12px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 30px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #d81b60;
        }

        .image-container {
            margin-top: 20px;
            border: 10px solid white;
            border-radius: 15px;
            display: inline-block;
        }

        .image-container img {
            width: 100%;
            max-width: 200px;
            border-radius: 15px;
        }

        .text-animation {
            animation: fadeIn 2s ease-in-out;
            color: red;
            font-weight: bold;
            font-size: 1.5em;
        }

        /* Animaci√≥n para el texto */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

    </style>
</head>
<body>

<div class="container">
    <h1 id="questionText">Me perdonas? ü•∫</h1>
    
    <div>
        <button class="button" id="yesButton">S√≠</button>
        <button class="button" id="noButton">No</button>
    </div>

    <div id="message"></div>

    <!-- Imagen principal que siempre estar√° visible -->
    <div id="imageContainer" class="image-container">
        <img src="https://raw.githubusercontent.com/Ale011997/dia-de-enamorados/1521315357d97efec008b54aed024b527d195685/descarga%20(71).jpeg" alt="Imagen 1" id="mainImage">
    </div>



<script>
    // Variables de control
    let questionCounter = 0; // Para controlar el n√∫mero de preguntas
    let imageCounter = 0; // Para controlar las im√°genes

    // Referencias a los elementos
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const messageDiv = document.getElementById('message');
    const mainImage = document.getElementById('mainImage');
    const questionSection = document.getElementById('questionSection');
    const questionText = document.getElementById('questionText');

    // Funci√≥n para manejar el clic en "S√≠"
    yesButton.addEventListener('click', () => {
        messageDiv.innerHTML = '¬°Gracias por perdonarme! üíñ'; // Mensaje de agradecimiento
        questionSection.style.display = 'none'; // Ocultar las preguntas
    });

    // L√≥gica para cuando el usuario presiona "No"
    noButton.addEventListener('click', () => {
        updateImage(imageCounter); // Cambiar imagen
        updateQuestion(questionCounter); // Cambiar pregunta
        questionSection.style.display = 'block'; // Mostrar las preguntas
    });

    // Funci√≥n para manejar el clic en "S√≠" de las preguntas
    function handleYes() {
        alert('¬°Gracias por perdonarme!');
        questionSection.style.display = 'none'; // Ocultar las preguntas despu√©s de la √∫ltima
    }

    // Funci√≥n para manejar el clic en "No" de las preguntas
    function handleNo() {
        questionCounter++; // Incrementar el n√∫mero de preguntas
        imageCounter++; // Cambiar la imagen

        updateQuestion(questionCounter); // Mostrar la siguiente pregunta
        updateImage(imageCounter); // Cambiar la imagen
    }

    // Actualizar la pregunta seg√∫n el contador
    function updateQuestion(counter) {
        if (counter === 0) {
            questionText.innerHTML = 'Me perdonas? ü•∫';
        } else if (counter === 1) {
            questionText.innerHTML = '¬øEst√°s seguro de que me perdonas?';
        } else if (counter === 2) {
            questionText.innerHTML = 'Por fa, perd√≥name üò¢';
        } else if (counter === 3) {
            questionText.innerHTML = '¬°Di que s√≠! ‚ù§Ô∏è';
        } else if (counter === 4) {
            questionText.innerHTML = '¬°No seas malit@! üòî';
        } else {
            questionText.innerHTML = 'Te amo! ‚ù§Ô∏è';
        }
    }

    // Actualizar la imagen seg√∫n el contador
    function updateImage(counter) {
        const images = [
            "https://raw.githubusercontent.com/Ale011997/dia-de-enamorados/1521315357d97efec008b54aed024b527d195685/descarga%20(71).jpeg", // Imagen para la primera pregunta
            "https://raw.githubusercontent.com/Ale011997/dia-de-enamorados/refs/heads/main/descarga%20(72).jpeg", // Imagen para la segunda pregunta
            "https://raw.githubusercontent.com/Ale011997/dia-de-enamorados/refs/heads/main/descarga%20(73).jpeg", // Imagen para la tercera pregunta
            "https://raw.githubusercontent.com/Ale011997/dia-de-enamorados/refs/heads/main/descarga%20(74).jpeg", // Imagen para la cuarta pregunta
            "https://raw.githubusercontent.com/Ale011997/dia-de-enamorados/refs/heads/main/descarga%20(75).jpeg"  // Imagen para la quinta pregunta
        ];

        if (counter < images.length) {
            mainImage.src = images[counter]; // Cambiar la fuente de la imagen
        }
    }

    // Asignar eventos a las respuestas "S√≠" y "No" de las preguntas
    document.getElementById('yes1').addEventListener('click', handleYes);
    document.getElementById('no1').addEventListener('click', handleNo);
</script>

</body>
</html>
