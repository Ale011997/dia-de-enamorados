<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interacción con Botones</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffb6c1; /* Rosa de fondo */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            width: 80%;
            max-width: 350px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #e91e63; /* Color rosa fuerte */
        }

        .button {
            background-color: #f06292;
            color: white;
            padding: 12px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 30px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #d81b60;
        }

        .image-container {
            margin-top: 20px;
            border: 10px solid white;
            border-radius: 15px;
            display: inline-block;
        }

        .image-container img {
            width: 100%;
            max-width: 200px;
            border-radius: 15px;
        }

    </style>
</head>
<body>

<div class="container" id="mainContainer">
    <h1 id="questionText">Me perdonas? 🥺</h1>
    
    <div id="buttonsContainer">
        <button class="button" id="yesButton">Sí</button>
        <button class="button" id="noButton">No</button>
    </div>

    <div id="message"></div>

    <!-- Imagen principal que cambiará -->
    <div id="imageContainer" class="image-container">
        <img src="https://raw.githubusercontent.com/Ale011997/dia-de-enamorados/1521315357d97efec008b54aed024b527d195685/descarga%20(71).jpeg" alt="Imagen 1" id="mainImage">
    </div>

    <!-- Quinta pregunta que aparecerá solo cuando presione "Sí" en la primera pregunta -->
    <div id="fifthQuestion" style="display: none;">
        <h1>¡Te quiero mucho! 💕</h1>
        <button class="button" id="fifthYesButton">Sí</button>
        <button class="button" id="fifthNoButton">No</button>
    </div>

</div>

<script>
    // Contador de preguntas
    let questionCounter = 0;

    // Referencias a los elementos
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const messageDiv = document.getElementById('message');
    const mainImage = document.getElementById('mainImage');
    const questionText = document.getElementById('questionText');
    const fifthQuestion = document.getElementById('fifthQuestion'); // Quinta pregunta
    const buttonsContainer = document.getElementById('buttonsContainer');

    // Imágenes de las preguntas
    const images = [
        "https://raw.githubusercontent.com/Ale011997/dia-de-enamorados/1521315357d97efec008b54aed024b527d195685/descarga%20(71).jpeg",
        "https://raw.githubusercontent.com/Ale011997/dia-de-enamorados/refs/heads/main/descarga%20(72).jpeg",
        "https://raw.githubusercontent.com/Ale011997/dia-de-enamorados/refs/heads/main/descarga%20(73).jpeg",
        "https://raw.githubusercontent.com/Ale011997/dia-de-enamorados/refs/heads/main/descarga%20(74).jpeg",
        "https://raw.githubusercontent.com/Ale011997/dia-de-enamorados/refs/heads/main/descarga%20(75).jpeg"
    ];

    // Función para manejar el clic en "Sí" de la primera pregunta
    yesButton.addEventListener('click', () => {
        // Ocultar las preguntas previas y los botones
        buttonsContainer.style.display = 'none'; // Ocultar los botones de respuesta

        // Mostrar la quinta pregunta
        fifthQuestion.style.display = 'block';

        // Cambiar la imagen a la quinta
        mainImage.src = images[4];

        // Cambiar la pregunta
        questionText.innerHTML = '¡Te quiero mucho! 💕';
    });

    // Función para manejar el clic en "No"
    noButton.addEventListener('click', () => {
        questionCounter++;
        if (questionCounter < 5) {
            updateImage(questionCounter);
            updateQuestion(questionCounter);
        } else {
            messageDiv.innerHTML = 'Fin de las preguntas.';
            buttonsContainer.style.display = 'none';
        }
    });

    // Actualizar la imagen según el contador de preguntas
    function updateImage(counter) {
        mainImage.src = images[counter]; // Cambiar la imagen
    }

    // Actualizar la pregunta según el contador de preguntas
    function updateQuestion(counter) {
        if (counter === 1) {
            questionText.innerHTML = 'Por fa, perdóname 😢';
        } else if (counter === 2) {
            questionText.innerHTML = '¡Di que sí! ❤️';
        } else if (counter === 3) {
            questionText.innerHTML = '¡No seas malit@! 😔';
        }
    }
</script>

</body>
</html>
